# ---------------------------------------
# Jekyll Configuration for an AI-Themed Site
# ---------------------------------------
# Welcome to Jekyll!
#
# This config file includes settings that affect your entire site. 
# If you change this file, you need to restart `jekyll serve`.

# Basic Site Settings
locale           : "en-US"
site_theme       : "ai-lab"          # Give your theme an AI-inspired name or replace with an actual theme
title            : "PhD in AI - Mainak Chakraborty"
title_separator  : "-"
name            : &name "Mainak Chakraborty"
description     : &description "PhD candidate in Artificial Intelligence @ IIT-Delhi, researching TinyML and cyber-physical systems."
url             : "https://mainak1792.github.io" 
baseurl         : ""                 # If the site is at a subpath, set it here (e.g., "/blog")
repository      : "https://mainak1792.github.io"

# Site Author
author:
  # Biographic information
  avatar   : "profile.jpg"           # Ensure profile.jpg is in the appropriate images folder
  name     : "Mainak Chakraborty"
  pronouns :                          # e.g., "he/him" or "she/her" 
  bio      : "PhD @ IIT-Delhi â€” AI, TinyML, Cyber-Physical Systems"
  location : "New Delhi"
  employer : "IIT-Delhi"
  uri      : 
  email    : "Mainak.Chakraborty@iddc.iitd.ac.in"

  # Academic websites
  arxiv         :                     # Link to your ArXiv profile if applicable
  googlescholar : "https://scholar.google.com/citations?user=FzzgK7wAAAAJ&hl=en&authuser=1"
  impactstory   :
  orcid         : "https://orcid.org/0000-0002-3579-511X"
  semantic      :
  researchgate  : "https://www.researchgate.net/profile/Mainak-Chakraborty-17"
  scopus        :

  # Repositories and software development
  bitbucket     :
  codepen       :
  dribbble      :
  github        : "https://github.com/Mainak1792"
  kaggle        : # Your Kaggle username if you have one
  stackoverflow : 

  # Social media
  # Fill in any additional platforms you have
  # bluesky      : "example.bsky.social" 
  facebook      :
  flickr        :
  foursquare    :
  goodreads     :
  google_plus   :
  keybase       :
  instagram     :
  lastfm        :
  linkedin      : "mainak001"
  mastodon      :
  medium        : "https://medium.com/@mainak1996"
  pinterest     :
  soundcloud    :
  steam         :
  telegram      :
  tumblr        :
  twitter       : "mainak_1996"      # X / Twitter username
  vine          :
  weibo         :
  wikipedia     :
  xing          :
  youtube       :
  zhihu         :

# Publication Category Headings
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                  :  # filename of fallback teaser image, e.g. "ai_teaser.png"
breadcrumbs             : false
words_per_minute        : 160
future                  : true
read_more               : "disabled"
talkmap_link            : false
comments:
  provider              : false

staticman:
  allowedFields         : ['name', 'email', 'url', 'message']
  branch                : "gh-pages"
  commitMessage         : "New comment."
  filename              : "comment-{@timestamp}"
  format                : "yml"
  moderation            : true
  path                  : "_data/comments/{options.slug}"
  requiredFields        : ['name', 'email', 'message']
  transforms:
    email               : "md5"
  generatedFields:
    date:
      type              : "date"
      options:
        format          : "iso8601"

atom_feed:
  hide                  : false
  path                  :

# SEO / Site Verification
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username             : *twitter
facebook:
  username             :
  app_id               :
  publisher            :
og_image               : # default OG image path (e.g., "images/ai_og.png")

# Analytics
analytics:
  provider             : "false"
  google:
    tracking_id        :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding      : "utf-8"
markdown_ext  : "markdown,mkdown,mkdn,mkd,md"

# Conversion / Markdown
markdown      : kramdown
highlighter   : rouge
lsi           : false
excerpt_separator: "\n\n"
incremental   : false

kramdown:
  input          : GFM
  hard_wrap      : false
  auto_ids       : true
  footnote_nr    : 1
  entity_output  : as_char
  toc_levels     : 1..6
  smart_quotes   : lsquo,rsquo,ldquo,rdquo
  enable_coderay : false

# Collections
collections:
  teaching:
    output      : true
    permalink   : /:collection/:path/
  publications:
    output      : true
    permalink   : /:collection/:path/
  portfolio:
    output      : true
    permalink   : /:collection/:path/
  talks:
    output      : true
    permalink   : /:collection/:path/

# Collection Defaults
defaults:
  # _posts
  - scope:
      path  : ""
      type  : posts
    values:
      layout         : single
      author_profile : true
      read_time      : true
      comments       : true
      share          : true
      related        : true

  # _pages
  - scope:
      path  : ""
      type  : pages
    values:
      layout         : single
      author_profile : true

  # _teaching
  - scope:
      path  : ""
      type  : teaching
    values:
      layout         : single
      author_profile : true
      share          : true
      comments       : true

  # _publications
  - scope:
      path  : ""
      type  : publications
    values:
      layout         : single
      author_profile : true
      share          : true
      comments       : true

  # _portfolio
  - scope:
      path  : ""
      type  : portfolio
    values:
      layout         : single
      author_profile : true
      share          : true
      comment        : true

  # _talks
  - scope:
      path  : ""
      type  : talks
    values:
      layout         : talk
      author_profile : true
      share          : true

# Sass/SCSS
sass:
  sass_dir: _sass
  style   : compressed

# Outputting
permalink : /:categories/:title/
timezone  : Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Whitelist (Mimic GitHub Pages with --safe)
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type : liquid
  path : /categories/

tag_archive:
  type : liquid
  path : /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
