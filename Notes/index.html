quad \\\\text{if } \\\\theta \\\\neq 0~, \\\\\\\\\\n  0 &amp;\\\\quad \\\\text{if } \\\\theta = 0~.\\n\\\\end{cases}$$&quot;,536872020]],[&quot;^17&quot;,[80,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[80,&quot;^G&quot;,85,536872020]],[&quot;^17&quot;,[80,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[80,&quot;^X&quot;,85,536872020]],[&quot;^17&quot;,[80,&quot;^W&quot;,32,536873043]],[&quot;^17&quot;,[80,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[80,&quot;^&lt;&quot;,&quot;~u63609cef-c514-4a04-8e19-06166a674f64&quot;,536872020]],[&quot;^17&quot;,[81,&quot;^S&quot;,&quot;# Wasserstein Generative Adversarial Networks (WGAN), ICML-2017&quot;,536873042]],[&quot;^17&quot;,[81,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[81,&quot;^G&quot;,152,536872840]],[&quot;^17&quot;,[81,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[81,&quot;^X&quot;,32,536872020]],[&quot;^17&quot;,[81,&quot;^W&quot;,32,536873043]],[&quot;^17&quot;,[81,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:heading&quot;,1],536873042]],[&quot;^17&quot;,[81,&quot;^L&quot;,[&quot;^16&quot;,[]],536873042]],[&quot;^17&quot;,[81,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[81,&quot;^&lt;&quot;,&quot;~u63609cef-7dc9-4afe-ac5f-615d9455a282&quot;,536872020]],[&quot;^17&quot;,[82,&quot;^S&quot;,&quot;There the value function in WGAN is $$  W(P_r, P_g) = \\\\inf_{\\\\gamma \\\\in \\\\Pi(P_r ,P_g)} \\\\mathbb{E}_{(x, y) \\\\sim \\\\gamma}\\\\big[\\\\:\\\\|x - y\\\\|\\\\:\\\\big] $$ . Which is equivalent to K-R Duality, $$ W(P_r, P_\\\\theta) = \\\\sup_{\\\\|f\\\\|_L \\\\leq 1}\\\\mathbb{E}_{x \\\\sim P_r}[f(x)] - \\\\mathbb{E}_{x \\\\sim P_\\\\theta}[f(x)] $$ , where the supremum is taken over all 1-Lipschitz functions.&quot;,536873755]],[&quot;^17&quot;,[82,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[82,&quot;^G&quot;,264,536873680]],[&quot;^17&quot;,[82,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[82,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[82,&quot;^W&quot;,32,536873756]],[&quot;^17&quot;,[82,&quot;^@&quot;,[&quot;^ &quot;],536873755]],[&quot;^17&quot;,[82,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[82,&quot;^&lt;&quot;,&quot;~u63609cef-83db-44f3-ae27-75f44048151e&quot;,536872020]],[&quot;^17&quot;,[83,&quot;^S&quot;,&quot;![image.png](../assets/image_1667208256165_0.png)&quot;,536872020]],[&quot;^17&quot;,[83,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[83,&quot;^G&quot;,95,536872020]],[&quot;^17&quot;,[83,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[83,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[83,&quot;^W&quot;,32,536873043]],[&quot;^17&quot;,[83,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[83,&quot;^&lt;&quot;,&quot;~u63609cef-e907-4dd1-a7a1-b3a4cef24ebc&quot;,536872020]],[&quot;^17&quot;,[84,&quot;^S&quot;,&quot;Different Distances discussed in the paper are Total Variation (TV) distance, Kullback-Leibler (KL) divergence, Jenson-Shannon (JS) divergence and Earth Mover (EM) or Wasserstein distance.&quot;,536873666]],[&quot;^17&quot;,[84,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[84,&quot;^G&quot;,105,536872020]],[&quot;^17&quot;,[84,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[84,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[84,&quot;^W&quot;,32,536873667]],[&quot;^17&quot;,[84,&quot;^@&quot;,[&quot;^ &quot;],536873666]],[&quot;^17&quot;,[84,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[84,&quot;^&lt;&quot;,&quot;~u63609cef-e758-4434-9ebf-f66ea3124344&quot;,536872020]],[&quot;^17&quot;,[85,&quot;^S&quot;,&quot;Total Variation (TV) distance : $$\\\\delta(P_r, P_g) = \\\\sup_{A} | P_r(A) - P_g(A) |$$&quot;,536872020]],[&quot;^17&quot;,[85,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[85,&quot;^G&quot;,96,536872020]],[&quot;^17&quot;,[85,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[85,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[85,&quot;^W&quot;,32,536873043]],[&quot;^17&quot;,[85,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[85,&quot;^&lt;&quot;,&quot;~u63609cef-7c25-4da0-8fa5-1b87fcb6b878&quot;,536872020]],[&quot;^17&quot;,[86,&quot;^S&quot;,&quot;The algorithm are as follows:&quot;,536872182]],[&quot;^17&quot;,[86,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[86,&quot;^G&quot;,132,536872395]],[&quot;^17&quot;,[86,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[86,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[86,&quot;^W&quot;,32,536873043]],[&quot;^17&quot;,[86,&quot;^@&quot;,[&quot;^ &quot;],536872332]],[&quot;^17&quot;,[86,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[86,&quot;^&lt;&quot;,&quot;~u63609cef-c02b-42bf-a0cb-e4906d083d94&quot;,536872020]],[&quot;^17&quot;,[87,&quot;^S&quot;,&quot;![image.png](../assets/image_1667210644274_0.png)&quot;,536872020]],[&quot;^17&quot;,[87,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[87,&quot;^G&quot;,113,536872020]],[&quot;^17&quot;,[87,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[87,&quot;^X&quot;,32,536872020]],[&quot;^17&quot;,[87,&quot;^W&quot;,32,536872020]],[&quot;^17&quot;,[87,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[87,&quot;^&lt;&quot;,&quot;~u63609cef-903e-4270-9c84-b3ec7ffb90f4&quot;,536872020]],[&quot;^17&quot;,[88,&quot;^S&quot;,&quot;The paper proves with the following example, why earth mover&apos;s distance is most optimal for this case :&quot;,536873670]],[&quot;^17&quot;,[88,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[88,&quot;^G&quot;,84,536873631]],[&quot;^17&quot;,[88,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[88,&quot;^X&quot;,81,536872020]],[&quot;^17&quot;,[88,&quot;^W&quot;,32,536873671]],[&quot;^17&quot;,[88,&quot;^@&quot;,[&quot;^ &quot;],536873670]],[&quot;^17&quot;,[88,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[88,&quot;^&lt;&quot;,&quot;~u63609cef-776d-4659-af4d-8e9f399bdd28&quot;,536872020]],[&quot;^17&quot;,[89,&quot;^S&quot;,&quot;Given a distance d, we can treat d(Pr,Pθ) as a loss function. Minimizing d(Pr,Pθ) with respect to θ will bring Pθ(Sythetic) close to Pr(Real). This is principled as long as the mapping θ↦Pθ is continuous (which will be true if gθ is a neural net).&quot;,536873578]],[&quot;^17&quot;,[89,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[89,&quot;^G&quot;,98,536872020]],[&quot;^17&quot;,[89,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[89,&quot;^X&quot;,105,536872020]],[&quot;^17&quot;,[89,&quot;^W&quot;,32,536873579]],[&quot;^17&quot;,[89,&quot;^@&quot;,[&quot;^ &quot;],536873578]],[&quot;^17&quot;,[89,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[89,&quot;^&lt;&quot;,&quot;~u63609cef-32a9-4466-ab43-07a9ad206d6c&quot;,536872020]],[&quot;^17&quot;,[90,&quot;^S&quot;,&quot;On the other hand, the generator is trained to increase the chances of D producing a high probability for a fake example, thus to minimize $$\\\\mathbb{E}_{z \\\\sim p_{z}(z)} [\\\\log (1 - D(G(z)))]$$.&quot;,536872020]],[&quot;^17&quot;,[90,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[90,&quot;^G&quot;,93,536872020]],[&quot;^17&quot;,[90,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[90,&quot;^X&quot;,32,536872020]],[&quot;^17&quot;,[90,&quot;^W&quot;,32,536872020]],[&quot;^17&quot;,[90,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[90,&quot;^&lt;&quot;,&quot;~u63609cef-7b79-4968-af16-994d6215c110&quot;,536872020]],[&quot;^17&quot;,[91,&quot;^S&quot;,&quot;# GAN- Generative Adversarial Networks- Ian Goodfellow, NIPS-2014&quot;,536873274]],[&quot;^17&quot;,[91,&quot;^Q&quot;,&quot;^19&quot;,536872020]],[&quot;^17&quot;,[91,&quot;^G&quot;,163,536873254]],[&quot;^17&quot;,[91,&quot;^Z&quot;,32,536872020]],[&quot;^17&quot;,[91,&quot;^X&quot;,32,536872020]],[&quot;^17&quot;,[91,&quot;^W&quot;,32,536873275]],[&quot;^17&quot;,[91,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,1],536873274]],[&quot;^17&quot;,[91,&quot;^L&quot;,[&quot;^16&quot;,[]],536873274]],[&quot;^17&quot;,[91,&quot;^1;&quot;,true,536872020]],[&quot;^17&quot;,[91,&quot;^&lt;&quot;,&quot;~u       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

          });
