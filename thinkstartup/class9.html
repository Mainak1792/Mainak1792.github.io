                {filteredStartups.length === 0 && (
                  <div className="text-center py-20">
                    <div className="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                      <Search className="text-slate-400" size={32} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-900">No startups found</h3>
                    <p className="text-slate-500">Try adjusting your search filters.</p>
                  </div>
                )}
              </main>

              {/* Modal */}
              {selectedStartup && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                  <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm" onClick={() => setSelectedStartup(null)}></div>
                  <div className="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[95vh] overflow-y-auto relative z-10 animate-fade-in-up">
                    
                    {/* Modal Header */}
                    <div className="relative h-32 bg-gradient-to-r from-indigo-600 to-purple-600 overflow-hidden shrink-0">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
                        <button 
                        onClick={() => setSelectedStartup(null)}
                        className="absolute top-4 right-4 bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition-all z-20"
                      >
                        <X size={20} />
                      </button>
                      <div className="absolute bottom-6 left-6 text-white">
                        <Badge color="blue" className="bg-white/20 text-white border-white/30 backdrop-blur-md mb-2">
                           {selectedStartup.category}
                        </Badge>
                        <h2 className="text-3xl font-bold flex items-center gap-2">
                            {selectedStartup.startupName}
                        </h2>
                      </div>
                    </div>

                    {/* Modal Content */}
                    <div className="p-8">
                      
                      {/* Video Section */}
                      <div className="mb-8">
                        <div className="bg-black rounded-xl overflow-hidden shadow-xl aspect-video relative flex items-center justify-center">
                            {/* Video Player */}
                            <video 
                                controls 
                                autoPlay 
                                className="w-full h-full object-cover" 
                                src={selectedStartup.videoFile}
                                poster={`https://via.placeholder.com/1280x720/1e1e2e/ffffff?text=${encodeURIComponent(selectedStartup.startupName + " Pitch")}`}
                            >
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <p className="text-center text-sm text-slate-400 mt-2">Playing: {selectedStartup.videoFile}</p>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        
                        {/* Info Column */}
                        <div className="md:col-span-2 space-y-6">
                            <div>
                                <h3 className="text-sm font-bold text-slate-900 uppercase tracking-wider mb-2 flex items-center gap-2">
                                  <Zap size={16} className="text-amber-500"/> The Pitch
                                </h3>
                                <p className="text-slate-700 leading-relaxed text-lg">
                                  {selectedStartup.pitch}
                                </p>
                            </div>

                            <div>
                               <h3 className="text-sm font-bold text-slate-900 uppercase tracking-wider mb-3 flex items-center gap-2">
                                <Users size={16} className="text-indigo-500"/> The Team
                              </h3>
                              <div className="flex flex-wrap gap-2">
                                {selectedStartup.members.map((member, i) => (
                                  <div key={i} className="flex items-center gap-2 px-3 py-2 rounded-full bg-slate-100 border border-slate-200">
                                    <div className="w-6 h-6 rounded-full bg-gradient-to-br from-indigo-400 to-purple-400 text-white flex items-center justify-center font-bold text-[10px]">
                                      {member.charAt(0)}
                                    </div>
                                    <span className="text-slate-700 font-medium text-sm">{member}</span>
                                  </div>
                                ))}
                              </div>
                            </div>
                        </div>
                        
                        {/* Stats Column */}
                        <div className="md:col-span-1">
                            <div className="bg-slate-50 rounded-2xl p-6 border border-slate-100 h-full">
                                <div className="mb-6">
                                    <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-1">Company Valuation</h3>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-3xl font-bold text-slate-900">₹{selectedStartup.valuation}</span>
                                    </div>
                                    <div className="h-1 w-full bg-slate-200 rounded-full mt-2 overflow-hidden">
                                        <div className="h-full bg-emerald-500 w-3/4"></div>
                                    </div>
                                    <p className="text-xs text-slate-400 mt-2">Based on current traction</p>
                                </div>

                                <div className="space-y-3">
                                    <div className="flex items-center gap-3 text-sm text-slate-600">
                                        <div className="p-2 bg-white rounded-lg border border-slate-200">
                                            <TrendingUp size={16} className="text-emerald-500"/>
                                        </div>
                                        <span>High Growth Potential</span>
                                    </div>
                                    <div className="flex items-center gap-3 text-sm text-slate-600">
                                        <div className="p-2 bg-white rounded-lg border border-slate-200">
                                            <Award size={16} className="text-purple-500"/>
                                        </div>
                                        <span>Class 9 Finalist</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-400 py-12 text-center">
                <div className="flex justify-center items-center gap-2 mb-4 text-white">
                  <Rocket size={20} />
                  <span className="font-bold text-xl">THINK-STARTUP SHOWCASE DAY 2025</span>
                </div>
                <p className="mb-4">Celebrating Innovation & Entrepreneurship • Class 9</p>
                <p className="text-sm opacity-50">&copy; 2025 thinkstartup. All rights reserved.</p>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StartupSummit />);
    </script>
</body>
</html>
